
<!DOCTYPE html>
<html
        lang="ko"
>
<head>
    <meta charset="UTF-8" />
    <title>관리자 페이지</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
</head>
<body>

<div
        class="container-fluid p-4"
        style="background-color: #eee"
>
    <div class="row">
        <div
                class="container-fluid"
                style="
                    background-color: white;
                    max-width: 1200px;
                    border-radius: 20px;
                    "
        >
            <h1 class="my-5 text-center">관리자페이지 - 회원목록</h1>

            <table class="table table-striped">
                <thead>
                <tr >
                    <th>번호</th>
                    <th>아이디</th>
                    <th>암호</th>
                    <th>이메일</th>
                    <th>가입일</th>
                    <th class="text-center">수정</th>
                    <th class="text-center">삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member, status: ${members}">
                    <td th:text="${status.count}">1</td>
                    <td th:text="${member.name}">admin</td>
                    <td th:text="${member.password}">1234</td>
                    <td th:text="${member.email}">admin@gmail.com</td>
                    <td th:text="${member.joindate}">2024-03-29</td>
                    <td class="text-center">
                        <a
                                th:href="|/edit-form?index=${status.index}|"
                                class="btn btn-danger"
                                role="button"
                        >수정</a
                        >
                    </td>
                    <td class="text-center">
                        <a
                                href="/delete?index=0"
                                class="btn btn-danger"
                                role="button"
                        >삭제</a
                        >
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-center my-5">
                <a
                        href="/"
                        class="btn btn-primary"
                        role="button"
                >종료</a
                >
            </div>
        </div>
    </div>
</div>
</body>
</html>

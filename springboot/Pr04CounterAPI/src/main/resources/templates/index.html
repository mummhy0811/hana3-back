<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카운터</title>
</head>
<body>

    <p >카운트: </p><p id="count_num">0</p>

    <button type="button" onclick="redirectToPlus()">더하기</button>
    <button type="button" onclick="redirectToMinus()">빼기</button>

    <script>
        function redirectToPlus() {
            fetch("http://localhost:8080/plus",{
                method: "GET",
                headers: { "Content-Type": "application/json" },
            })
            .then((response) => {
                return response.json();
            })
            .then((json) =>  {
                document.getElementById("count_num").innerText = json.cnt;
            })
        }

        function redirectToMinus() {
            fetch("http://localhost:8080/minus",{
                method: "GET",
                headers: { "Content-Type": "application/json" },
            })
            .then((response) => {
                return response.json();
            })
            .then((json) =>  {
                document.getElementById("count_num").innerText = json.cnt;
            })
            .catch((error) => {
                console.log(error);
            })
        }

    </script>
</body>
</html>

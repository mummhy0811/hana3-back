<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
    <script>
        function checkValue(){ //required태그로 대체 가능
            //empty, null, 길이0 체크
            if(!document.userInfo.userId.value){//name으로 작성하면 document.~~ 안 써도 됨
                alert("아이디를 입력하세요.");
                document.getElementById('userId').focus();
                return false; //form태그의 submit 통신이 막힘
            } 
            // if(!document.userInfo.userPw.value){ //required로 대체함
            //     alert("암호를 입력하세요.");
            //     document.getElementById('userPw').focus();
            //     return false; //form태그의 submit 통신이 막힘
            // } 
            return true;
        }
    </script>
</head>
<body>
    <h2>회원가입 화면</h2>
    <form action="/joinAction" method="post" name="userInfo" onsubmit="return checkValue();">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="userId" id="userId" maxlength="20" />
                </td>
            </tr>
            <tr>
                <td>비번</td>
                <td>
                    <input type="text" name="userPw" id="userPw" maxlength="20" required/>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="userName" id="userName" maxlength="50" />
                </td>
            </tr>
            <tr>
                <td>가입일자</td>
                <td>
                    <input type="date" name="joinDate" id="joinDate"/>
                </td>
            </tr>
            <tr>
                <td>권한</td>
                <td>
                    <label>
                        권한을 선택해주세요.
                        <select name="userRole" required>
                            <option value="ROLE_USER" selected>일반회원</option>
                            <option value="ROLE_ADMIN">관리자</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <input type="text" name="userAddress" id="userAddress" maxlength="100"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">회원가입</button>
                    <button type="button" onclick="location.href='/'">메인화면</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
